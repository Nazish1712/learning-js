<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <p class="js-display calculation" ></p>
    <p>
        <button class="gray-button calculator-button" onclick="
        updateCalculation('1');"
        >1</button>
       
       <button class="gray-button calculator-button" onclick="
        updateCalculation('2');"
        >2</button>
        
        <button class="gray-button calculator-button" onclick="
        updateCalculation ('3');"
         >3</button>
        
        <button class="orange-button calculator-button" onclick="
        updateCalculation (' + ');
        " >+</button>
    </p>
    
    <p>
        
        <button class="gray-button calculator-button" onclick="
        updateCalculation ('4');
       ">4</button>
        
        <button class="gray-button calculator-button" onclick="
        updateCalculation ('5');" 
        >5</button>
        
        <button class="gray-button calculator-button" onclick="
        updateCalculation ('6');" 
        >6</button>
        
        <button class="orange-button calculator-button"  onclick="
        updateCalculation (' - ');" >-</button>
    
</p>
    
<p>
        <button class="gray-button calculator-button" onclick="
        updateCalculation ('7');"
        >7</button>
        
        <button class="gray-button calculator-button"  onclick="
        updateCalculation ('8');" 
        >8</button>
        
        <button class="gray-button calculator-button" onclick="
        updateCalculation ('9');" 
        >9</button>
        
        <button class="orange-button calculator-button" onclick="
        updateCalculation (' * ');" 
        >*</button>
    
    </p> 
    <p>
        <button class="gray-button calculator-button" onclick="
        updateCalculation ('0');"
        >0</button>
        
        <button class="gray-button calculator-button" onclick="
        updateCalculation ('.');"
        >.</button>
        
        <button class="gray-button calculator-button" onclick="
        calculation = eval(calculation);
        showCalculation();
        localStorage.setItem('calculation',calculation);" 
        >=</button>
        
        <button class="orange-button calculator-button" onclick="
        updateCalculation (' / ');">/</button>
    </p>
    <p>
        <button class="gray-button calculator-button clear-button" onclick="
            calculation = '';
            showCalculation();
            localStorage.setItem('calculation',calculation);"
        >Clear</button>
    </p>

    <script src="calculator.js"></script>
</body>
</html>
