<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart quantity</title>
</head>
<body>
    <button onclick="
    displayCartQuantity();">
    Show Quantity</button>
    
    <button onclick="
    updateCartquantity(1);">
    Add to cart</button>
    
    <button onclick="
    updateCartquantity(2);">
    +2</button>
    
    <button onclick="
     updateCartquantity(3);">
     +3</button>
    
    <button onclick="
     updateCartquantity(4);
    ">+4</button>
    
    <button onclick="
    updateCartquantity(5);
    ">+5</button>
    
    <button onclick="
    updateCartquantity(-1);
    ">Remove from cart</button>
    
    <button onclick="
    updateCartquantity(-2);
    ">-2</button>
    
    <button onclick="
   updateCartquantity(-3);"
    >-3</button>
    
    <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    displayCartQuantity();">Reset Cart</button>

    <p class="js-display"></p>
    
    <script>
        let cartQuantity = 0;
        displayCartQuantity();
        
        function updateCartquantity(change){
        if(cartQuantity + change > 10)
        { alert('Cart is full.');
        return;}

        if (cartQuantity + change < 0)
        {alert('Not enough item in cart.');
        return;}
        
        cartQuantity += change;
        document.querySelector('.js-display')
        .innerHTML = `Cart Quantity : ${cartQuantity}`;
        }

        function displayCartQuantity(){
        document.querySelector('.js-display')
        .innerHTML = `Cart Quantity : ${cartQuantity}`;
        }
    </script>
</body>
</html>
